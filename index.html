<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./starter/CSS/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kalnia&display=swap');
    </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body password">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="container-checkbox">
        <div>
          <label for="length">Password Length:</label>
          <input type="number" id="length" min="8" max="128" />
        </div>

        <div>
          <label for="lowercase">Include Lowercase:</label>
          <input type="checkbox" id="lowercase"  />
        </div>

        <div>
          <label for="uppercase">Include Uppercase:</label>
          <input type="checkbox" id="uppercase"  />
        </div>

        <div>
          <label for="numeric">Include Numeric:</label>
          <input type="checkbox" id="numeric" />
        </div>

        <div>
          <label for="special">Include Special Characters:</label>
          <input type="checkbox" id="special"  />
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./starter/JS/script.js"></script>
</body>

</html>
